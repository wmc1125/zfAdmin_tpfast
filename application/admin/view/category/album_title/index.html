  <script>
 layui.use([ 'table','element','layer','upload'], function(){
    var $ = layui.$
    ,form = layui.form
    ,element = layui.element
    ,table = layui.table
    ,layer = layui.layer
    ,upload = layui.upload;

    upload.render({
      elem: '#up_file'
      ,url: "{:url('category/import')}?cid={$cid}"
      ,accept: 'file' //普通文件
      ,done: function(res){
        console.log(res);
        if(res.result==1){
            layer.msg(res.msg, {icon: 1});
            setTimeout(function() {
              window.location.reload();
            }, 2000);
        }else{
          layer.msg(res.msg, {icon: 2});
        }
      }
      ,error: function(){
          layer.msg(res.msg, {icon: 2});
      }
    });

    form.on('switch(status_change)', function(data){
      var id = $(this).attr("item")
      var dbname = 'post'
      var status = this.checked ? '1' : '0'
      console.log(id)
      $.get("{:url('common/is_switch')}",{id:id,dbname:dbname,status:status},function(res){
          if(res.result==1){
            layer.msg(res.msg, {icon: 1});
          }else{
            layer.msg(res.msg, {icon: 2});
          }
        },"json");
    });

    // 删除
    $(".btn_del").on("click",function(){
      var id = $(this).attr("rel");
      layer.confirm('确认删除？', {
        btn: ['删除','取消'] //按钮
      }, function(){
        //执行删除操作
        $.get("{:url('common/del_post')}",{id:id,db:'post'},function(res){
          if(res.result==1){
            layer.msg("删除成功", {icon: 1});
            setTimeout(function() {
              location.reload(true);
            }, 1000);
          }else{
            layer.msg(res.msg, {icon: 2});
            
          }
        },"json");

      }, function(){
          //取消的操作
      });
    })
  });
  </script>
