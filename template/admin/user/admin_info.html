  <script>
 layui.use(['form', 'upload','layer'], function(){
    var $ = layui.$
    ,form = layui.form
    ,layer = layui.layer
    ,upload = layui.upload ;

    upload.render({
      elem: '#up_img'
      ,url: "{:url('common/upload_one')}"
      ,done: function(res){
        console.log(res)
        if(res.result==1){
            layer.msg("上传成功", {icon: 1});
            $("#main_pic").val(res.msg);
        }else{
          layer.msg(res.msg, {icon: 2});
        }
      }
    });

    $(".tijiao").on("click",function(){
      var index = layer.load(2);
      var data = $(".info_tj input").serialize();      
      $.ajax({
          type:'post',
          url:"{:url('user/admin_info')}",
          data:data,
          dataType:'json',
          success:function(res){
            layer.close(index);
            if(res.result==1){
              layer.msg("修改成功", {icon: 1});
              setTimeout(function() {
                window.location.reload();
              }, 2000);
            }else{
              layer.msg(res.msg, {icon: 2});
              setTimeout(function() {
                window.location.reload();
              }, 2000);
            }
            
          }
      })

    })
    $('.help_btn').on('click',function(){
      layer.open({
        type: 1 //此处以iframe举例
        ,title: '微信小程序搜索  mctool '
        ,area: ['390px', '660px']
        ,shade: 0
        ,maxmin: true
        // ,offset: ['auto'] 
        ,content: '<img style="width:380px;height:660px;" src="https://demo.zf.90ckm.com/upload/filex/20190907/b8d67cbdb347014e21d8b15ed88e6a26.gif" />'
      });
    })


    
  })
  </script>
