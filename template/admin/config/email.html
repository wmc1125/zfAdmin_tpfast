  <script>
   layui.define(['form', 'upload'], function(exports){
  var $ = layui.$
  ,layer = layui.layer
  ,laytpl = layui.laytpl
  ,setter = layui.setter
  ,view = layui.view
  ,admin = layui.admin
  ,form = layui.form
  ,upload = layui.upload;

  $(".send_mail").on("click",function(){
    var ee = $('.ee').val();
    if(ee==''){
      layer.msg('请填写邮箱')
      return 
    }
    var index = layer.load(2);
    $.ajax({
        type:'post',
        url:'../config/test_email',
        data:{ee:ee},
        dataType:'json',
        success:function(res){
          if(res.result==1){
            layer.msg(res.msg, {icon: 1});               
          }else{
            layer.msg(res.msg, {icon: 1});               
          }
          layer.close(index)
          

        }
    })
  })

  

 })
  </script>
