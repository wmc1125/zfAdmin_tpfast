  <script>
 layui.use([ 'table','element'], function(){
    var $ = layui.$
    ,form = layui.form
    ,element = layui.element
    ,table = layui.table;

    // 删除
    $(".btn_del").on("click",function(){
      var id = $(this).attr("rel");
      layer.confirm('确认删除？', {
        btn: ['删除','取消'] //按钮
      }, function(){
        //执行删除操作
        $.get("{:url('common/del_post')}",{id:id,db:'admin_role'},function(res){
          if(res.result==1){
            layer.msg("删除成功", {icon: 1});
            setTimeout(function() {
              location.reload(true);
            }, 1000);
          }else{
            layer.msg(res.msg, {icon: 2});
            setTimeout(function() {
              location.reload(true);
            }, 1000);
          }
        },"json");

      }, function(){
          //取消的操作
      });
    })

      // 获取方法
    form.on('select(control)', function(data){
      var control = data.value
      $.ajax({
        type:'get',
        url:"{:url('config/get_action')}",
        data:{control:control},
        dataType:'json',
        success:function(res){
          $("select[name=act]").html("");
          option='<option value ="">--顶级--</option>';
            $("select[name=act]").append(option);
          for(var i=0;i<res.length;i++){
            option='<option value ="'+res[i]+'">'+res[i]+'</option>';
            $("select[name=act]").append(option);
          }
          form.render('select');//更新数据        
        }
      })
    });
    form.on('switch(menu_change)', function(data){
      var id = $(this).attr("item")
      var dbname = 'admin_role'
      var menu = this.checked ? '1' : '0'
      console.log(id)
      $.get("{:url('common/is_menu')}",{id:id,dbname:dbname,menu:menu},function(res){
          if(res.result==1){
            layer.msg(res.msg, {icon: 1});
          }else{
            layer.msg(res.msg, {icon: 2});
          }
        },"json");
    });
    $('.edit_sort').on('blur',function(){
      var id = $(this).attr('item1')
      var dbname = 'admin_role'
      var field = 'sort'; //得到字段
      var value = $(this).val(); //得到修改后的值
      $.get("{:url('common/value_edit')}",{id:id,dbname:dbname,field:field,value:value},function(res){
          if(res.result==1){
          //layer.msg(res.msg, {icon: 1});
          window.location.reload();
        }
      },"json");

    })
    

      
   
     
  
    
    
   
  });
  </script>
